<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ site.title }} - {{ page.title }}</title>
        <link rel="stylesheet" href="{{ '/css/default.css' | relative_url }}" />
        {% if page.inlineCSS %}
        <style>{{ page.inlineCSS }}</style>
        {% endif %}
    </head>
    <body>
        <header>
            <div class="title">
                <b href="/">{{ site.title }}</b>
            </div>
            <nav>
                <a href="/">About</a>
                <a href="/cv.html">CV</a>
            </nav>
        </header>

        <main role="main">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </main>

        <footer>
            Last update: {{ site.time | date: "%d/%m/%Y" }}
            <div class="separator"></div>
            <a href="{{ site.repository }}">Sources</a>
        </footer>
    </body>
</html>
